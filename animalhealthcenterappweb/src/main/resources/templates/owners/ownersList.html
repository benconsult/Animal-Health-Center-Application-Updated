<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--/*@thymesVar id="owner" type="animalhealthcenterapplicationupdated.model.Owner"*/-->
<!--/*@thymesVar id="owner" type="animalhealthcenterapplicationupdated.model.Animal"*/-->
<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Animals</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <!--/*@thymesVar id="owner" type="animalhealthcenterapplicationupdated.model.Owner"*/-->
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <!--/*@thymesVar id="owner" type="animalhealthcenterapplicationupdated.model.Owner"*/-->
        <td th:text="${owner.address}"/>
        <td th:text="${owner.city}"/>
        <td th:text="${owner.telephone}"/>
        <td><span th:each="animal : ${owner.animals}" th:text="${animal.name} "/></td>
    </tr>
    </tbody>
</table>


</body>
</html>
